<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Qual é o filme?</title>
</head>
<body>

                    <input type="text" id="searchInput" placeholder="Digite o nome de um filme ou série..." autocomplete="off">

                </div>
                <div class="sugestoes">
                    <h3>Previous answers:</h3>
                    <span>Respostas anteriores:</span>
                    <div class="list">

                    </div>
                </div>
            </div>
            <div>
                <div class="atributos">
                    <div class="atributo" id="Gender"></div>
                    <div class="atributo"></div>
                    <div class="atributo"></div>
                    <div class="atributo"></div>
                    <div class="atributo"></div>
                    <div class="atributo"></div>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <span>Mohammad | 2024</span>
    </footer>
    <script src="./script/funcoesComOfront.js"></script>
</body>
</html>
